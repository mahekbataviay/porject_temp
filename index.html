<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Website</title>
    <style>
        /* CSS starts here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #0056b3;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My All-in-One Website</h1>
        <p>This is a simple static website demonstrating HTML, CSS, and JavaScript all in a single file. The HTML structures the content, the CSS styles it, and the JavaScript adds interactivity.</p>
        
        <button id="clickMeBtn">Click Me!</button>

        <p id="message"></p>
    </div>

    <script>
        // JavaScript starts here
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('clickMeBtn');
            const messageParagraph = document.getElementById('message');

            button.addEventListener('click', () => {
                messageParagraph.textContent = 'Button was clicked! ðŸŽ‰';
            });
        });
    </script>

</body>
</html>
